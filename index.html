<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Recipe Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>✨ Magical Recipe Hub ✨</h1>
    <input type="text" id="recipeName" placeholder="Enter Recipe Name">
    <input type="text" id="ingredients" placeholder="Enter Ingredients">
    <input type="number" id="calories" placeholder="Enter Calories">
    <button onclick="addRecipe()">Add Recipe</button>

    <div id="data"></div>

    <h2>All Recipes</h2>
    <ul id="recipeList"></ul>

    <h2>⭐ Favorites</h2>
    <ul id="favoriteList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
